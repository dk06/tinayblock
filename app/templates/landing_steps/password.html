<div class="mid-section py-5 my-5">
	<h5 class="fw-200 mb-3">Enter Password</h5>
	<p class="fw-200">If this is your first time enter a new password.</p>
	<div class="col-sm-4 offset-sm-4">
		<input class="form-control text-center" type="password" ng-model='password'>
	</div>

	<div class='loader' ng-show='currentStep.showLoading'></div>
</div>
<button type="button" class="btn btn-sm btn-primary" ng-click='validatePassword(password)'>Continue</button>
