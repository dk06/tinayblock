<div class="right-col">
  <div ng-include="'./templates/shared/header.html'" ng-init='backlink="#!/index"; title=coin.name;'></div>

  <div class="main-content my-5 pt-3">
    <div class="container-fluid tab-content">
      <div id="home" class="tab-pane active">
        <div class="row mb-5">
          <div class="col-xl-12 col-12">
            <div class="card card-body text-md-left text-center">
              <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-6 col-12">
                  <h1 class="mb-4 fw-300 text-truncate">{{coin.symbol}} <strong>{{coin.balance}}</strong></h1>
                  <h4 class="fw-200">Balance{{ isArray(coin) }}</h4>
                  <hr>
                </div>
                  <div class="col-xl-4 col-lg-6 col-md-6 col-12">
                  <h1 class="mb-4 fw-300">USD <strong>{{coin.balance*coin.token_price_in_usd | currency}}</strong></h1>
                  <h4 class="fw-200">Countervalue</h4>
                  <hr>
                </div>
                <div class="col-xl-4 col-lg-12 col-md-12 col-12 text-xl-left text-center">
                  <div class="action-btn mb-sm-4">
                    <!-- <button type="button" class="btn btn-primary mb-4 mb-sm-0" ng-click='openModal()'>Modal</button> -->
                    <button type="button" class="btn btn-primary mb-4 mb-sm-0" data-toggle="modal" data-target="#send-coin">SEND</button>
                    <button type="button" class="btn btn-primary mb-4 mb-sm-0" data-toggle="modal" data-target="#receive-coin">RECEIVE</button>
                  </div>
                  <h4 class="fw-200">Action</h4>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div ng-include="'./templates/shared/transactions.html'"></div>
      </div>
    </div>
  </div>
</div>
